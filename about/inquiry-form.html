<!DOCTYPE html>
<html>
<head>
	<title>Inquiry Form | Ambeed</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<meta name="robots" content="index,follow">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="shortcut icon" href="/static/img/ambeed.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="/static/iconfont/iconfont.css?v=2020070100001">
	<link rel="stylesheet" type="text/css" href="/static/css/common.css?v=2020070100001">
	<link rel="stylesheet" type="text/css" href="/static/css/inquiry.css?v=2020070100001">

	
</head>
<body>
	

<!-- header -->
<header id="header"></header>
<!-- /header -->



<div class="layout">
<div class="nav-com-title">
<p>
<a href="/" class="home-logo"><img src="/static/img/home-logo.png" alt=""></a>
<a href="javascript:;" class="current">Inquiry Form</a>
</p>
<h3>Inquiry Form</h3>
</div>
<div class="inquiry-con">
<div class="inquiry-form inquiry-form-inf">
<div class="inquiry-title"><b>Information</b>(we will check your order as soon as possible)</div>
<div>
<span>* Name</span>
<p class="ipt">
<input type="text" id="nameText" name="user">
</p>
<span>* Email</span>
<p class="ipt">
<input type="text" id="emailText" name="email">
</p>
<span>* Phone </span>
<p class="ipt">
<input type="text" id="phoneNum" name="phone">
</p>
<span>Quantity Required</span>
<p class="ipt textarea-con ">
<textarea id="AdditionalText" name="quantity-req"></textarea>
</p>
</div>
</div>
</div>
<p class="errorBox"></p>
<p class="inquiry-btn">
<a href="javascript:;" class="btn btn-block green-black-btn submit-btn" onclick="_addinquiry()">Submit</a>
</p>
</div>


<!-- footer -->
<footer id="footer"></footer>


<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/common.js"></script>
</body>
</html>
