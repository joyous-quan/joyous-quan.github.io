<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="renderer" content="webkit">
<meta name="force-rendering" content="webkit">
<meta name="robots" content="index,follow">
<meta name="format-detection" content="telephone=no,email=no">
<meta name="keywords" content="注册,毕得医药">
<meta name="description" content="毕得医药网站-注册">
<title>注册|毕得医药</title>
<link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico">
<link rel="stylesheet" type="text/css" href="https://www.bidepharm.com/static/css/common.css?t=20230115004">
<link rel="stylesheet" type="text/css" href="/static/css/login.css?t=20230115004">

<script type="text/javascript" src="/static/js/jquery.js?t=20230115004"></script>
</head>
<body class="login-body">

<div class="layout-login layout-register">
	<h1 class="title-logo">
		<a href="/"><img src="https://www.bidepharm.com/static/img/logo.png" alt="毕得医药"></a>
	</h1>
	<div class="login-register-con register-con">
        <form id="register_form">
            <h2>注册会员</h2>
            <label>
                <span class="color-red">*</span> 真实姓名
                <input type="text" id="name" name="name">
            </label>
            <div class="float-box phone-code">
                <label class="float-L lab-phone">
                    <span class="color-red">*</span> 手机号（此手机号可作登录账号）
                    <input type="text" id="phone" name="phone">
                    <i class="send-code" id="send_code" onclick="sendMessage('#phone','#send_code',1)">发送验证码</i>
                </label>
                <label class="float-R lab-code">
                    <span class="color-red">*</span> 验证码
                    <input type="text" id="phone_code" name="phone_code">
                </label>
            </div>
            <div class="float-box">
                <label class="float-L">
                    <span class="color-red">*</span> 邮箱（邮箱作为您的会员登录名，注册成功后不可更改)
                    <input type="text" id="email" name="email">
                </label>
                <label class="float-R">
                    <span class="color-red">*</span> 工作单位
                    <input type="text" id="organization" name="organization">
                </label>
            </div>
            <div class="float-box phone-code">
                <label class="float-L">
                    <span class="color-red">*</span> 设置密码（6~18个字符，字母+数字组合）
                    <input type="password" id="oldPwd" name="oldPwd">
                </label>
                <label class="float-R">
                    <span class="color-red">*</span> 确认密码
                    <input type="password" id="newPwd" name="newPwd">
                </label>
            </div>
            
            <div class="register-reason">
                <span class="selt-msg">选填信息</span>
                <span> 注册原因 </span> 
                <label><input type="radio" name="registerReason" value="购买产品" checked="">购买产品</label> 
                <label><input type="radio" name="registerReason" value="只是看看">只是看看</label>
            </div>
            <div class="float-box">
                <label class="float-L">固定电话（区号-电话）
                    <div class="tel-input">
                        <span class="width60"><input type="text" name="" id="tel_1"></span> -
                        <span><input type="text" name="" id="tel_2"></span>
                    </div>
                </label>
                <label class="float-R">QQ号
                    <input type="text" id="qq" name="">
                </label>
            </div>
            <div class="float-box">
                <label class="float-L">
                    省/市
                    <select id="addr_province" onchange="_uptProvince(this)">
                        <option value="">请选择省/市</option>
                    </select>
                </label>
                <label class="float-R">
                    市/区
                    <select id="addr_city">
                        <option value="">请选择市/区</option>
                    </select>
                </label>
            </div>
        </form>
        <p class="checkbox-con">
            <label for="accept"><input class="input_check" type="checkbox" id="accept">点击提交，表示您理解并接受
            <a href="/terms-policy.html" target="_blank">《毕得医药注册条款》</a>，<a href="javascript:;" onclick="bide._cntbox('/activities-that.html','活动声明',820,620,'url')">《活动声明》</a></label>
        </p>
        <p class="errorBox"></p>
        <button type="submit" class="btn btn-blue" onclick="_register()">注 册</button>
        <div class="register-tips"><p>已有毕得会员？</p></div>
        <a href="/user/login.html" class="btn btn-gray">登 录</a>
	</div>
    <div class="login-bottom">Copyright © <span id="thisYear">2022</span> 上海毕得医药科技股份有限公司 </div>
</div>
<script>
    var thisYear = (new Date()).getFullYear();
    document.getElementById("thisYear").innerHTML = thisYear;
</script>
</body>
</html>
