<head>

<body>
<div class="container">
	<div class="bg-green">
		<a href="/index.html"><img src="/static/img/new-logo.png" alt=""></a>
	</div>
	<div class="sign-kuang">
		<h2>Sign in to your account</h2>
		<div class="sign-con">
			<form id="login_form">
				<p>Email address</p>
				<input class="ipt_text" type="text" id="email" maxlength="50" name="email"/>
				<p class="password">Password</p>
				<input class="ipt_text" type="password" maxlength="18" id="password" name="password"/>
				<p class="forgot">
					<a href="/user/reset-password.html"> Forgot Password ?</a>
				</p>
				<p class="checkbox">
					<input class="input_check" type="checkbox" checked id="keep"/><label for="keep"></label> Keep me signed in? <br>
					<span class="font12">Uncheck if using a public device.</span>
				</p>
			</form>
			<p class="errorBox">
			</p>
			<button class="btn green-btn sign-btn margin-top20 cursor" onclick="_login()">Sign In</button>
			<p class="tips">
				<span>Don't have an account ?</span>
			</p>
			<a href="/user/register.html" class="btn white-btn create-btn">Create New Account</a>
		</div>
	</div>
</div>

<p class="footer-txt">

</p>


<script>
var validato;//表单验证对象
$(document).ready(function(){
$(".p_keep label").click(function(){
$(this).toggleClass("on");
});
//添加自定义检查密码的方法
jQuery.validator.addMethod("isEmail", function(value, element) {
return /^[\w\-\.]+@[\w\-\.]+(\.\w+)+$/.test(value)?true:false;
}, "Enter a valid email address.");
validator=$('#login_form').validate({
rules:{
email:{
required: true,
isEmail: true
},
password:{
required: true,
minlength: 6
}
},
messages:{
email:{
required:"Please enter your email address.",
isEmail:"Enter a valid email address."
},
password:{
required:"Please enter your password.",
minlength:"Passwords must be at least 6 characters."
}
}
});
$("#email")[0].focus();
});
function _chkEm(obj){
var val=$(obj).val();
$(obj).removeClass("on").removeClass("off");
if(!isempty(val)){
_chkEmail(val)?$(obj).addClass('on'):$(obj).addClass('off');
}
}
function _chkPwd(obj){
var val=$(obj).val();
$(obj).removeClass("on").removeClass("off");
if(!isempty(val)){
val.length>5?$(obj).addClass('on'):$(obj).addClass('off');
}
}
function _login(){
$(".errorBox,label.error").hide();
var isSave=$("#keep").is(":checked")?true:false;
var flag = $("#login_form").valid();
if(!flag){
validator.focusInvalid();
return false;
}
var email=$("#email").val();
var password=$("#password").val();
var params={"email":email,"password":password,"isSave":isSave};
_DoAjaxAsyncTrue('POST',params, '/webapi/v1/user/login', function () {
window.location.href=isempty($.urlGet()['path'])?"/":$.urlGet()['path']; //获取URL的Get参数
},null,true);
_imgyzm();
}
_domKey13(_login);
</script>
</body>
