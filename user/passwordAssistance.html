<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>找回密码-验证身份</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
	<meta name="force-rendering" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="robots" content="index,follow">
<meta content="telephone=no,email=no" name="format-detection">
<link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="/static/iconfont/iconfont.css">
<link rel="stylesheet" href="/static/css/common.css?v=202006100001" media="all">
<link rel="stylesheet" href="/static/css/login.css?v=202006100001" media="all">
<script type="text/javascript" src="/static/js/jquery.min.js?v=202006100001"></script>
<script type="text/javascript" src="/static/js/common.js?v=202006100001"></script>
</head>
<body>
<div class="layout-login">
	<h1 class="title-logo">
		<a href="/">
		<img src="/static/img/logo-blue.png" alt="">
		</a>
	</h1>
	<div class="login-register-con retrieve-password-con">
		<h2>找回密码-验证身份</h2>
		<p class="retrieve-password-txt">
		输入您在毕得医药网站上登录帐户时使用的电子邮件地址。我们将通过电子邮件向您发送一个链接，您可以在其中轻松创建新密码。如果您无法访问自己的帐户，请随时与我们联系。
		</p>
		<p class="margin-top30">邮箱</p>
		<input type="text" name="" id="email">
		<p class="errorBox"></p>
		<p>
		<button class="btn btn-blue" onclick="_sendEmail()">下一步</button>
		</p>
	</div>
</div>
<script>
function _sendEmail(){
$(".errorBox").show().html('');
var email=$("#email").val();
if(isempty(email)){$(".errorBox").html("请输入邮箱");return false;}
if(_chkEmail(email)){
_DoAjaxAsyncTrue("POST",{email:email},"/webapi/v1/user/password",function(){
$("#email").val('');
$(".btn-blue").attr("disabled","disabled").css("background","#888888");
$(".errorBox").html("邮件发送成功，请注意查收").css("color","green");
});
}else{
$(".errorBox").html("邮箱格式错误");
}
}
</script>
</body>
</html>
