<style>

body {
    width: 100%;
    height: 100%;
    background: #eee;
    font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
    font-size: 14px;
    color:#000;
    margin: 0;
    padding: 0;
}
img { max-width: 100%; }
.swiper-container {
    position: relative;
    margin: 0 auto;
    width: 100%;
    height: 100%;
    max-width: 768px;
}
.music {
    display: none;
    position:absolute;
    top:40px; right:20px;
    z-index: 99;
}
.music span {
    display: inline-block;
    width:30px; height:30px;
    border-radius:30px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    border: 2px solid red;
    color: #fff;
    text-align: center;
    line-height: 26px;
}
.swiper-wrapper{
    transition-delay:.3s;
}
.blueColor { display: inline-block;padding:0 5px;color:#237fcc;font-size: 20px; }
.swiper-slide h4 .Left{
    transform:translateX(-200px);
    opacity:0;
    transition:all .4s;
}
.ani-slide h4 .Left{
    transform:translateX(0);
    opacity:1;
}
.swiper-slide h4 .Right{
    transform:translateX(200px);
    opacity:0;
    transition:all .4s;
}
.ani-slide h4 .Right{
    transform:translateX(0);
    opacity:1;
}
.swiper-slide img{
    transform:translateY(-200px);
    opacity:0;
    transition:all .4s;
}
.ani-slide img{
    transform:translateX(0);
    opacity:1;
}
.swiper-slide {
  text-align: center;
  font-size: 18px;
  background: #fff;

/* Center slide text vertically */

            animation:arrow 1.2s .5s ease-in-out infinite;
}
@-webkit-keyframes arrow{
    0%{ -webkit-transform:translateY(0); opacity:1;}
    100%{ -webkit-transform:translateY(-50%); opacity:0}
}
@keyframes arrow{
    0%{ transform:translateY(0); opacity:1;}

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container',{
    direction : 'vertical',
    followFinger : false,
    speed:800,
    mousewheel: true,
    //pagination : {
    //    el:'.swiper-pagination',
    //},
    on:{
        init:function(swiper){
            slide=this.slides.eq(0);
            slide.addClass('ani-slide');
        },
        transitionStart: function(){
            for(i=0;i<this.slides.length;i++){
                slide=this.slides.eq(i);
                slide.removeClass('ani-slide');
            }
        },
        transitionEnd: function(){
            slide=this.slides.eq(this.activeIndex);
            slide.addClass('ani-slide');
            
        },
    }
    });

</script>
