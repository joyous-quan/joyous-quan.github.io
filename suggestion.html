<div class="customer_img"><img src="/static/img/about/customer-feedback.png" alt=""></div>
<div class="layout">
<div class="customer_content">
<h3 class="customer_h3">用户反馈</h3>
<p class="icon_bg">您的建议反馈/投诉，将直接提交给毕得医药中国区销售总监。</p>
<h4>*反馈问题:</h4>
<select class="select-type">
<option value="0">网站</option>
<option value="1">产品</option>
<option value="2">其他</option>
</select>
<p>请详细描述您遇到的问题，您的意见、建议或投诉：</p>
<textarea class="customer_textarea"></textarea>
<h4>*您的联系方式（三选一）</h4>
<p>请留下联系方式，方便我们及时告知您处理结果，更有机会获得毕得医药为您准备的精美礼品！</p>
<div class="customer_contact">
<label>邮箱： <br><input type="text" name="email" value=""></label>
<label>手机号： <br><input type="text" name="phone" value=""></label>
<label>QQ： <br><input type="text" name="qq" value=""></label>
</div>
<button class="customer_btn" onclick="_addSuggestion()">提交反馈</button>
</div>
<div class="customer_content_tips ">
<h3 class="customer_h3">感谢您的反馈，毕得医药会在两个工作日内给您回复！</h3>
<a class="customer_btn" href="/">返回首页</a>
</div>
