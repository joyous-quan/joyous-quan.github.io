<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <style type="text/css" media="screen">
        *{line-height:24px;font-size:14px;}
</style>
</head>
<body>



<script type="text/javascript">
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","test.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML;

document.write("<div>");
var x=xmlDoc.getElementsByTagName("ITEM");
for (i=0;i<x.length;i++)
  {
  document.write("<h3>");
  document.write(x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue);
  document.write("</h3><p>");
  document.write(x[i].getElementsByTagName("DESCRIPTION")[0].childNodes[0].nodeValue);
  document.write("</p><p><a target='_blank' href='"+x[i].getElementsByTagName("REFERENCE")[0].childNodes[0].nodeValue+"'>");
  document.write(x[i].getElementsByTagName("REFERENCE")[0].childNodes[0].nodeValue);
  document.write("</a><p><a target='_blank' href='"+x[i].getElementsByTagName("LINK")[0].childNodes[0].nodeValue+"'>");
  document.write(x[i].getElementsByTagName("LINK")[0].childNodes[0].nodeValue);
   document.write("</a></p>");
  }
document.write("</div>");
</script>



</html>
