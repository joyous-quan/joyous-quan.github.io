<script>
var pro_html = '';
$(document).ready(function() {
    $.getJSON("/static/json/products.json?t=" + Math.random(), {}, function(data) {
        var pro_num = data.length;
        $.each(data, function(idx, item) {
            pro_html += '<dl class="product-card"><dt><img class="position_tips_img" src="/static/img/products/tips-feature.png"><a class="img-box" href="'+_getProUrl(item.CAS, item.Proid)+'"><img src="'+item.p_image+'" alt="'+item.CAS+'"><em class="product-name"><span class="product-EN-name">'+item.NameEn+'</span><span class="product-CN-name">'+item.NameCn+'</span></em></a></dt><dd><span class="float-L">'+item.BDNum+'</span><span>'+item.CAS+'</span><span class="float-R">'+item.Purity+'</span></dd><dd class="border-B"><span class="float-L"><b>'+item.price+'</b></span><span>'+item.size+'</span><span class="float-R color-blue">常备现货</span></dd></dl>'
        });
        $('.products-con').html(pro_html);
        $('.sp_count').html(pro_num)
    });
})

//获取产品url
function _getProUrl(cas, pid) {
    var url = "javascript:;";
    if (!isempty(cas) && cas != "N/A") {
        url = "/products/" + cas + '.html'
    } else if (!isempty(pid)) {
        url = "/products/" + pid + '.html'
    }
    return url
}

function isempty (v) {
    switch (typeof v) { 
        case undefined : return true;
        case 'undefined' : return true;
        case 'string' : if(v.Trim().length == 0||v.Trim()=='undefined') return true; break;
        case 'boolean' : if(!v) return true; break;
        case 'number' : if(0 === v) return true; break;
        case 'object' :
            if(null === v) return true;
            if(undefined !== v.length && v.length==0) return true;
            for(var k in v){return false;} return true;
            break;
    } 
    return false;
}

String.prototype.Trim = function(){
    return this.replace(/(^\s*)|(\s*$)/g, "");
}
