<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta name="robots" content="index,follow">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="theme-color" content="#f46b47">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="h1_logo"><a href="/"><svg width="208" height="67"><image xlink:href="http://csnpharm.cn/static/img/logo.svg" src="http://csnpharm.cn/static/img/logo.png" width="208" height="67"></image></svg></a></h1>
	<div class="wechat-content">
		<h2 class="h2_title">询价<p>请提供如下信息，我们销售会尽快与您联系</p></h2>
		<div class="wechat-form">
			<span class="text-tips theme-color">*为必填项</span>
			<label><span class="theme-color">*</span>您的姓名<input type="text" id="name"></label>
			<label><span class="theme-color">*</span>电话<input type="text" id="phone"></label>
			<label>邮箱<input type="text" id="email"></label>
			<label><span class="theme-color">*</span>产品信息<input type="text" id="products" placeholder="请输入产品名称，货号或CAS号"></label>
			<label>产品规格<input type="text" id="size"></label>
			<label><span class="theme-color">*</span>学校/课题组或公司信息<input type="text" id="organ"></label>
			<label><span class="theme-color">*</span>地址<input type="text" id="address"></label>
			<button>提交</button>
		</div>
	</div>
</body>
</html>
