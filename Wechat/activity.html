<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta name="robots" content="index,follow">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="theme-color" content="#f46b47">
	<link rel="stylesheet" type="text/css" href="style.css">
<style type="text/css">
	h1{text-align: center;}
	.hide{display:none}
	.lightpurple{background:#d2beff;}
	.activity-form .bg-purple{background:#8049ff;border-color:#8049ff;}
	.activity-rule p{padding-bottom:10px;line-height: 24px;}
	.activity-form .wechat-form{padding-top:0;}
	.activity-form .wechat-form label{padding:0 0 10px;}
</style>
</head>
<body class="lightpurple">
	<h1><img src="activity.jpg" alt=""></h1>
	<div class="wechat-content">
		<div class="activity-rule hide">
			<h2 class="h2_title">活动规则</h2>
			<div class="wechat-form">
				<p>1. 活动期间，每个微信账号有一个抽奖机会</p>
				<p>2. 本次活动设有特等奖、一等奖、二等奖、三等奖和参与奖，现场更有神秘大奖，先到先得~</p>
				<p>3. 活动期间请到CSNpharm展台领取奖品，逾期未领，自动作废哦~</p>
				<p>*活动详情请咨询CSNpharm销售人员</p>
				<button class="change-btn">返回</button>
			</div>
		</div>

		<div class="activity-form">
			<div class="wechat-form">
				<label><input type="text" placeholder="请输入姓名" id="name"></label>
				<label><input type="text" placeholder="请输入手机号码" id="phone"></label>
				<label><input type="text" placeholder="请输入学校名称" id="school"></label>
				<label><input type="text" placeholder="请输入QQ号码" id="qq"></label>
				<label><input type="text" placeholder="请输入课题组" id="project"></label>
				<button>开始抽奖</button>
				<button class="bg-purple change-btn">活动规则</button>
			</div>
		</div>
	</div>
</body>
<script src="jquery.min.js"></script>
<script>
$('.change-btn').on('click',function(){
	$(this).parent().parent().toggleClass('hide').siblings().toggleClass('hide')
})
</script>
</html>
