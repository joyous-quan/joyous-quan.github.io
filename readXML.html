<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <style type="text/css" media="screen">
    table{width:100%; border-collapse: collapse;}
    table td {padding:5px 10px;border:1px solid #ddd;}
</style>
</head>
<body>
<table>
  <thead>
    <tr>
      <th>ARTIST</th>
      <th>TITLE</th>
      <th>LINK</th>
    </tr>
  </thead>
  <tbody id="tbody_list">
  </tbody>
</table>


<script type="text/javascript">
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","cd_catalog.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML;

document.write("<table border='1'>");
var x=xmlDoc.getElementsByTagName("CD");
for (i=0;i<x.length;i++) {
  var tr_html = ""
    tr_html += '<tr><td>' + x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +
    '</td><td>' + x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
    '</td><td><a target="_blank" href="' + x[i].getElementsByTagName("LINK")[0].childNodes[0].nodeValue'">' + x[i].getElementsByTagName("LINKNAME")[0].childNodes[0].nodeValue + '<a></td></tr>'
}
var tbody_html = document.getElementById('tbody_list');
tbody_html.append(tr_html);

</script>

</html>
