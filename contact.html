<!DOCTYPE html>
<html>
<head>
	<title>CONTACT</title>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="msapplication-tap-highlight" content="no"/> 
	<meta name="format-detection" content="telephone=no"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="keywords" content="" />

	<link rel="stylesheet" type="text/css" href="/static/css/common.css">
	<style type="text/css">
		.company {background:#0d6bb1}

		.width50 { float:left;width:50%; }	
		.contact-text {background:#f4f5fa;min-height:405px;border-radius:5px;padding:20px;}
		.form {width:90%;float:right;}
		.form input { width:100%; height:40px; border:none; padding:5px 10px;margin-bottom:10px;background:#f4f5fa;}
		.form textarea { width:100%; height:200px; border:none; padding:5px 10px;background:#f4f5fa;}
		.btn { display: inline-block;margin-top:10px; width:100%; height:40px;text-align:center;line-height: 40px;color:#fff;font-weight:bold;background:#0d6bb1}
		@media only screen and (max-width:770px){
			.width50 {padding:0 2%; width:100%; }

<body>
<div class="mybody">
	<header id="header"></header>

		
	<div class="main-img">

	</div>
	<div class="main">

			<div class="width50">

			</div>

					<input type="text" placeholder="Email">
					<input type="text" placeholder="Phone Number">

			<br>
			
		</div>
