<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/common.js"></script>
<script>
$(function(){
    $.ajax({
        type: "GET",
        url: "/static/data/products.json",
        dataType: "json", 
        success: function(res) {
            //1.加载数据成功 进行字符串拼接
            $(".products_list").html("");
            $.each(res,function (idx,item) {
                $(".products_list").append(
                	'<table>'+
						'<tbody><tr>'+
						'<td width="11.5%" class="products_img" rowspan="2"><a href=""><img src="'+ item.img +'" alt=""></a></td>'+
						'<td width="62.5%">'+item.Cat+'</td>'+
						'<td width="14%">'+item.Cas+'</td>'+
						'<td width="12%">'+item.date+'</td>'+
						'</tr><tr>'+
						'<td colspan="3"><a href="" class="products_name">'+item.Name+'</a></td>'+
						'</tr></tbody>'+
					'</table>'
                )     
            })
        },
        error: function(){ alert("error") }        
    });
})
</script>
