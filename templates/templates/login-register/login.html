<!DOCTYPE html>
<html lang="cn">
<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no"> 
    <meta name="format-detection" content="email=no"> 
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../static/css/login-register.css">
</head>
<body>


  
<!-- 主体 -->
<div class="layout">
    <a href="JavaScript:history.go(-1)" class="img-box left-icon">
        <img src="../../static/images/left.png" alt="">
    </a>
    <div class="logo-box">
        <a href="../page/index.html" class="img-box logo">
            <img src="../../static/images/logo.png" alt="">
        </a>
    </div>
    <div class="login-register-con">
        <div class="input-box">
            <input type="text" name="email" placeholder="邮箱">
            <input type="password" name="password" placeholder="密码">
            <p class="code-box">
                <input type="text" name="code" placeholder="验证码">
                <span class="code">a<i>G</i>c<i>d</i></span>
            </p>
        </div>
        <p class="forgot">
            <a href="forgot-password.html">忘记密码？</a>
        </p>
        <div class="btn-box">
            <button class="btn btn-red login-btn">登录</button>
            <button class="btn btn-line register-btn">注册</button>
        </div>
    </div>
</div>




<script type="text/javascript" src="../../static/js/zepto.js"></script>
<script>
;(function($){
    $('.register-btn').bind('touchstart',function(event){
       window.location.href = 'register.html';
    })
    

})(Zepto);   
</script>


</body>
</html>
