<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
<style>
*{margin:0;padding:0;-webkit-box-sizing: border-box;
-moz-box-sizing: border-box;
box-sizing: border-box;}
li{list-style:none;}
a{text-decoration:none;color:#fff;font-size:14px;}
.layout{width:1200px;margin:0 auto;}

@media only screen and (min-width:1025px){
    .layout{width:1200px;}
    body{min-width:1200px;}
    .header{padding-top:80px}
    .fixed_header{min-height:80px;}
    .fixed_header{z-index: 9;position:fixed;top:0;left:0;width:100%;background:#fff}
    /*menu 菜单*/
    .mobile_show{display:none}
    .header_bottom{min-height:40px;background:#222;width:100%;}
    .fixed_menu{width:86%;float:left;}
    .contact_us_menu{width:14%;float:right;}
    .root_li{float:left;min-width:15%;padding-right:22px;line-height:40px;height:40px;border-left:1px #555 dashed;}
    .root_li>a,.contact_us_menu a{font-weight:bold;color:#ddd;}
    .root_li ul{display:none}
    .root_li:hover>a,.contact_us_menu:hover a{color:#333;}
    .root_li:hover,.contact_us_menu:hover{border-color:#fff;}


    .Chemistry{padding-left:64px;background:url(https://www.ambeed.com/static/img/head-nav/nav-1.png) no-repeat 24px center}
    .Chemistry:hover{padding-left:64px;background:#fff url(https://www.ambeed.com/static/img/head-nav/nav-01.png) no-repeat 24px center}
    .PharmaceuticalIntermediate{padding-left:52px;background:url(https://www.ambeed.com/static/img/head-nav/nav-2.png) no-repeat 26px center}
    .PharmaceuticalIntermediate:hover{background:#fff url(https://www.ambeed.com/static/img/head-nav/nav-02.png) no-repeat 26px center}
    .InhibitorsAgonists{padding-left:56px;background:url(https://www.ambeed.com/static/img/head-nav/nav-3.png) no-repeat 15px center}
    .InhibitorsAgonists:hover{background:#fff url(https://www.ambeed.com/static/img/head-nav/nav-03.png) no-repeat 15px center}
    .MaterialScience{padding-left:60px;background:url(https://www.ambeed.com/static/img/head-nav/nav-4.png) no-repeat 20px center}
    .MaterialScience:hover{background:#fff url(https://www.ambeed.com/static/img/head-nav/nav-04.png) no-repeat 20px center}
    .LifeScience{padding-left:76px;background:url(https://www.ambeed.com/static/img/head-nav/nav-5.png) no-repeat 18px center}
    .LifeScience:hover{background:#fff url(https://www.ambeed.com/static/img/head-nav/nav-05.png) no-repeat 18px center}
    .contact_us_menu {height:40px;line-height:40px;padding-left:58px;background:url(https://www.ambeed.com/static/img/head-nav/contact-1.png) no-repeat 30px center;border-left:1px #555 dashed;border-right:1px #555 dashed}
    .contact_us_menu:hover{background:#fff url(https://www.ambeed.com/static/img/head-nav/contact-01.png) no-repeat 30px center}
    
    .root_li:hover>ul{
        display: block
    }

    .inhibitors-dl .subnav-dl,.life-dl .subnav-dl,.material-dl .subnav-dl{width:680px;column-count:3;column-gap:1em;-moz-column-count:3;-webkit-column-count:3;-moz-column-gap:1em;-webkit-column-gap:1em}
    .life-dl .subnav-dl,.material-dl .subnav-dl{right:0}
    .subnav-dl dd{text-overflow:ellipsis;white-space:nowrap;break-inside:avoid;-moz-page-break-inside:avoid;-webkit-column-break-inside:avoid}
    .subnav-dl{position:absolute;overflow-y:hidden;padding:10px;width:910px;-webkit-box-shadow:0 5px 8px rgba(36,50,56,.4);-moz-box-shadow:0 5px 8px rgba(36,50,56,.4);box-shadow:0 5px 8px rgba(36,50,56,.4);column-count:4;column-gap:1em;-moz-column-count:4;-webkit-column-count:4;-moz-column-gap:1em;-webkit-column-gap:1em}
    .mobile_show,.show_menu,.hide_menu,.show_submenu,.hide_submenu{display:none;}
}
</style>
</head>
<body>
<div class="header_bottom">
        <div class="layout header_menu">
            <div class="mobile_show">
                <img class="mobile_menu_show" src="/static/img/mobile_menu.png" alt="">
            </div>
            <div class="fixed_menu_mask"></div>
            <ul class="fixed_menu" id="rootUL"></ul>
            <div class="contact_us_menu"><a href="">Contact Us</a></div>
        </div>
    </div>
</div>

<script src="/static/js/jquery.1.12.0.js"></script>
<script>
$(function () {
    $.ajax({
        type: 'GET',
        url: '/static/data/menu.json',
        dataType: 'json', 
        success: function(res) {
            tree(res);
            console.log(res);
        },
        error: function(){ alert('error') } 
    })

    function tree(data) {
        for (var i = 0; i < data.length; i++) {
            //var data2 = data[i];
            if (data[i].relation == 'root') {
                $('#rootUL').append('<li class="root_li ' + data[i].type + '" data-name="' + data[i].type + '"><a href="' + data[i].url + '">' + data[i].name + '</a><i class="show_menu"></i><i class="hide_menu"></i></li>');
            } else {
                var children = $('li [data-name="' + data[i].parenttype + '"]').children('ul');
                if (children.length == 0) {
                    $('li[data-name="' + data[i].parenttype + '"]').append('<ul></ul>')
                }
                $('li[data-name="' + data[i].parenttype + '"] > ul').append(
                    '<li class="son_li" data-name="' + data[i].type + '">' +
                    '<a href="' + data[i].url + '">' +data[i].name + '</a></li>')
            }
            for (var j = 0; j < data[i].child.length; j++) {
                var child = data[i].child[j];
                var children = $('li[data-name="' + child.parenttype + '"]').children('ul');
                if (children.length == 0) {
                    $('li[data-name="' + child.parenttype + '"]').append('<ul></ul>')
                }
                $('li[data-name="' + child.parenttype + '"] > ul').append(
                    '<li class="parent_li" data-name="' + child.type + '">' +
                    '<a href="' + data[i].url + '">' + child.name + '</a><i class="show_menu"></i><i class="hide_menu"></i></li>')
                var child2 = data[i].child[j].child;
                tree(child2)
            }
            tree(data[i]);
        }
    }
});
</script>
</body>
</html>
