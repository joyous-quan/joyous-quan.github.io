<!DOCTYPE html>
<html lang="cn">
<head>
    <title>编辑送货地址</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no"> 
    <meta name="format-detection" content="email=no"> 
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- 引入样式 -->
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/user-center.css">
</head>
<body>

 
 <!-- 主体 -->
<div class="layout title-con">
    <a href="JavaScript:history.go(-1)" class="img-box small-icon left-icon">
        <img src="/static/img/left.png" alt="">
    </a>
    <span class="title-txt">编辑送货地址</span>
    <a href="javascript:;" class="save">保存</a>
</div>
<div class="edit-message-con edit-address-con shipping-address-con">
    <div class="layout table-card">
        <table cellspacing="0" border="0">
            <colgroup>
                <col width="16%">
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <td><span>姓名</span></td>
                    <td><input type="text" name="" value="陈先生"></td>
                </tr>
                <tr>
                    <td><span>手机号码</span></td>
                    <td><input type="text" name="" value="1055"></td>
                </tr>
                <tr>
                    <td><span>选择地区</span></td>
                    <td class="position-r">
                        <input type="text" name="" value="1055">
                        <span class="img-box small-icon">
                            <img src="/static/img/right.png" alt="">
                        </span>
                    </td>
                </tr>
                <tr>
                    <td><span>详细地址</span></td>
                    <td><input type="text" name="" value="1055"></td>
                </tr>
                <tr>
                    <td><span>邮政编码</span></td>
                    <td><input type="text" name="" value="luozhenzhen@bidepharmatech.com"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div>
    <div class="layout set-default">
        设为默认地址 
        <span class="float-R">
            <input type="checkbox" checked class="switch-checkbox" id="switch-checkbox">
            <label for="switch-checkbox" class="switch-label">
                <span class="switch-circle"></span>
            </label>
        </span>
    </div>
    <div class="layout del-addr">
        删除账单地址 
    </div>
</div>







<script type="text/javascript" src="/static/js/zepto.js"></script>



</body>
</html>
