    <div class="demo_main">
        <div class="layout">
            <h2 class="title_h2">本地Excel转JSON数据</h2>
            <div><label><input type="file" id="input_file"/></label><button class="btn btn_blue" id="button">复制JSON数据</button> <a class="btn btn_green" href="https://tool.lu/json/" target="_blank">去美化JSON数据</a> <a class="btn btn_green" href="/page/json-change-excel.html" target="_blank">JSON数据转Excel</a></div>

    <script>
        //复制JSON
        document.getElementById('button').addEventListener('click',function(){
            var copyObj = document.getElementById('dv_json');
            copyHandler(copyObj);
        })
        function copyHandler(node){
            let range = document.createRange();
            range.selectNodeContents(node);
            let selection = document.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand('Copy');
        }

        $(document).ready(function(){
            /*FileReader共有4种读取方法：
            1.readAsArrayBuffer(file)：将文件读取为ArrayBuffer。
            2.readAsBinaryString(file)：将文件读取为二进制字符串
            3.readAsDataURL(file)：将文件读取为Data URL
            4.readAsText(file, [encoding])：将文件读取为文本，encoding缺省值为'UTF-8'*/

            var wb; //读取完成的数据
            var rABS = false; //是否将文件读取为二进制字符串
            function fixdata(data) { //文件流转BinaryString
                var obj = '', l = 0, w = 10240;
                for (; l < data.byteLength / w; ++l) obj += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w, l * w + w)));
                obj += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w)));
                return obj;
            }
            $('#input_file').change(function() {
                if (!this.files) { return; }
                var f = this.files[0];
                var reader = new FileReader();
                reader.onload = function(e) {
                    var data = e.target.result;
                    if (rABS) {
                        wb = XLSX.read(btoa(fixdata(data)), {
                            type: 'base64'
                        });
                    } else {
                        wb = XLSX.read(data, {
                            type: 'binary'
                        });
                    }
                    var dataStr = JSON.stringify(XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]));
                    var dataObj = JSON.parse(dataStr);
                    getData(dataStr)

                };
                if (rABS) {
                    reader.readAsArrayBuffer(f);
                } else {
                    reader.readAsBinaryString(f);
                }
            })
            //
            function getData(data) {
                $('#dv_json').text(data)
            }
        })
    </script>
