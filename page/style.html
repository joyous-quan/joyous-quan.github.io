<style type="text/css">
    /*翻页效果*/
    .card{display:inline-block;margin:10px;width:180px;height:200px;font-size:0;}
    .card:hover{-webkit-box-shadow:-2px 25px 100px -50px rgba(0,0,0,.75);-moz-box-shadow:-2px 25px 100px -50px rgba(0,0,0,.75);box-shadow:-2px 25px 100px -50px rgba(0,0,0,.75);}
    .card:hover .flip-card__container{-webkit-transform:rotateY(-180deg);-moz-transform:rotateY(-180deg);transform:rotateY(-180deg);}
    .card:hover .inside-page{-webkit-box-shadow:inset 15px 0 8px -40px rgba(0,0,0,.1);-moz-box-shadow:inset 15px 0 8px -40px rgba(0,0,0,.1);box-shadow:inset 15px 0 8px -40px rgba(0,0,0,.1);}
    .card{z-index:1;position:relative;-webkit-transition:all 1s ease;-moz-transition:all 1s ease;transition:all 1s ease;}
    .flip-card{position:absolute;top:0;right:0;z-index:100;visibility:hidden;width:100%;height:100%;-webkit-transition:all 1s ease;-moz-transition:all 1s ease;transition:all 1s ease;perspective:1000px;-webkit-perspective:1000px;-moz-perspective:1000px;perspective:1000px;}
    .flip-card>*{visibility:visible;}
    .flip-card__container{position:absolute;top:0;right:0;width:100%;height:100%;-webkit-transition:all 1s ease;-moz-transition:all 1s ease;transition:all 1s ease;-webkit-transform-origin:left;-moz-transform-origin:left;transform-origin:left;-webkit-transform-style:preserve-3d;-moz-transform-style:preserve-3d;transform-style:preserve-3d;}
    .card-back,.card-front{position:absolute;top:0;left:0;width:100%;height:100%;backface-visibility:hidden;text-align:center;line-height:150px;font-size:20px;}
    .card-back{background-color:#fdf4d5;-webkit-transform:rotateY(180deg);-moz-transform:rotateY(180deg);transform:rotateY(180deg);border:5px solid #5f84c3;border-right-width:4px;}
    .card-front{background:#5f84c3;}
    .inside-page{position:absolute;top:0;right:0;z-index:1;width:100%;height:100%;text-align:center;line-height:150px;font-size:20px;background-color:#fdf4d5;border:5px solid #5f84c3;border-left-width:4px;box-shadow:inset 320px 0 80px -40px rgba(0,0,0,.25);-webkit-transition:all 1s ease;-moz-transition:all 1s ease;transition:all 1s ease;}

     /*checkbox on off*/
    .checkbox input[type=checkbox]{position:relative;z-index:1;cursor:pointer;-webkit-transition:all .5s ease;font-size:0;padding:2px 3px;width:60px;height:26px;border-radius:26px;}
    .checkbox input[type=checkbox]::before{position:absolute;top:0;left:0;bottom:0;right:0;border-radius:26px;content:'OFF';background:#eee;text-indent:28px;font-size:12px;line-height:26px;color:#999;}
    .checkbox input[type=checkbox]::after{z-index:2;position:absolute;top:3px;left:4px;width:20px;height:20px;content:'';background:#ddd;border-radius:20px;-moz-transition:all .5s ease;-o-transition:all .5s ease;transition:all .5s ease;-ms-transition:all .5s ease;}
    .checkbox input[type=checkbox]:checked::before{z-index:2;background:#c1e79f;content:'ON';text-indent:8px;font-size:14px;color:#333;}
    .checkbox input[type=checkbox]:checked::after{left:36px;background:#fff;}


    .radiobox label{margin:10px;display:inline-block;cursor:pointer;}
    .radiobox input[type=radio]{position:relative;width:16px;height:16px;vertical-align:middle;-webkit-appearance:none;-moz-appearance:none;-ms-appearance:none;appearance:none;border:1px solid #ff7444;border-radius:16px;}
    .radiobox input[type=radio]::before{position:absolute;top:2px;left:2px;right:2px;bottom:2px;border-radius:16px;background-color:#ffffff;content:'';}
    .radiobox input[type=radio]:checked::before{background-color:#ff7444;}

    /*阴影效果*/
    .dv_shadow div{display:inline-block;width:100px;height:100px;text-align:center;line-height:100px;margin:30px;background-color:#f8e6e6;}
    /* box-shadow: x坐标 y坐标 模糊程度 (可选-阴影的尺寸) 颜色值 (outset,inset); */
    /*右下阴影*/
    .box-shadow{
        -webkit-box-shadow: 0 12px 16px #6666cc;
        -moz-box-shadow: 0 12px 16px #6666cc;
        box-shadow: 0 12px 16px #6666cc;
    }
    /*右下阴影*/
    .box-shadow-1{
        -webkit-box-shadow: 5px 5px 8px #ff44cc;
        -moz-box-shadow: 5px 5px 8px  #ff44cc;
        box-shadow: 5px 5px 8px  #ff44cc;
    }
    /*四边同色阴影*/
    .box-shadow-2{
        -webkit-box-shadow:0 0 20px #5f84c3;
        -moz-box-shadow:0 0 20px #5f84c3;
        box-shadow:0 0 20px #5f84c3;
    }
    /*四边同色阴影扩展*/
    .box-shadow-3{
        -webkit-box-shadow:0 0 10px 10px #ff6600;
        -moz-box-shadow:0 0 10px 10px #ff6600;
        box-shadow:0 0 10px 10px #ff6600;
    }
    /*四边异色内阴影*/
    .box-shadow-5{
        box-shadow:inset -10px 0 10px #6666cc, /*右边阴影*/
       inset 10px 0 10px #ff7b07, /*左边阴影*/
       inset 0 -10px 10px #c1e79f,/*上部阴影*/
       inset 0 10px 10px   #ff44cc; /*下边阴影*/
    }
    /*四边异色外阴影*/
    .box-shadow-6{
        box-shadow:-10px 0 10px #ffff00, /*左边阴影*/
        10px 0 10px  #5f84c3, /*右边阴影*/
        0 -10px 10px #ff6600,/*上部阴影*/
        0 10px 10px  #c1e79f; /*下边阴影*/
    }
    /*叠加异色阴影*/
    .box-shadow-7{
        box-shadow:0 0 10px 5px #ff6600,
        0 0 10px 15px #ffff00;
    }
    /*让网站变灰（filter:grayscale）*/
    .grayscale {
        filter: grayscale()
    }
    /*透明图片阴影效果*/
    .dropShadow {
      filter: drop-shadow(10px 10px 10px #A4BBFF);
    }
    /*::first-letter会选中某块级元素第一行的第一个字母。要注意必须为块级元素，也就是说只有在display属性值为block、inline-block、table-cell、list-item或table-caption的元素上才起作用。其他情况下将没有效果。*/
    .txt_big_first::first-letter {font-size: 40px; font-style:italic; color: aquamarine; }
    .box{
      color: #606cbc;
      background-color: currentColor;
    }
    .txt{
      filter: grayscale(1) contrast(999) invert(1)
    }

</style>
</head>
<body class="demo_body">
    <div class="demo_head" id="demoHeader"></div>
    <div class="demo_main">
        <div class="layout">
            <h2 class="title_h2">翻页效果</h2>
            <div style="padding-left:170px;">
                <div class="card">
                    <div class="flip-card">
                        <div class="flip-card__container">
                            <div class="card-front">FMA</div>
                            <div class="card-back">FMB</div>
                        </div>
                    </div>
                    <div class="inside-page">content</div>
                </div>
            </div>

            <h2 class="title_h2">checkbox</h2>
            <div class="paddingTB2 checkbox">
                <label for="checkboxInput"><input type="checkbox" value="1" id="checkboxInput" name=""/></label>
            </div>

            <h2 class="title_h2">radio</h2>
            <div class="paddingTB2 radiobox">
                <label for="radioInput1"><input type="radio" value="1" id="radioInput1" name="radiotest"/> radio 1</label>
                <label for="radioInput2"><input type="radio" value="2" id="radioInput2" name="radiotest"/> radio 2</label>
            </div>

            
            <h2 class="title_h2">阴影效果</h2>
            <div class="dv_shadow">
                <div class="box-shadow">左右下</div>
                <div class="box-shadow-1">右下</div>
                <div class="box-shadow-2">四边同色</div>
                <div class="box-shadow-3">四边扩展</div>
                <div class="box-shadow-5">异色内阴影</div>
                <div class="box-shadow-6">四边异色</div>
                <div class="box-shadow-7">叠加异色</div>
            </div>

            <h2 class="title_h2">背景与字体颜色</h2>
            <div class="box">
              <span class="txt">背景与字体颜色</span>
            </div>

        </div>
        
    </div>
    <div class="demo_foot" id="demoFooter"></div>
</body>
