    <style>
/*翻页效果*/
html{font-size:62.5%;}
.card:hover{box-shadow:-.1rem 1.7rem 6.6rem -3.2rem rgba(0,0,0,.75);}
.card:hover .flip-card__container{transform:rotateY(-180deg);}
.card:hover .inside-page{box-shadow:inset 1rem 0 5rem -2.5rem rgba(0,0,0,.1);}
.card{position:relative;width:15rem;height:15rem;background-color:rgba(0,0,0,.05);box-shadow:-.1rem 1.7rem 6.6rem -3.2rem rgba(0,0,0,.5);transition:all 1s ease;}
.flip-card{position:absolute;right:0;z-index:100;visibility:hidden;width:15rem;height:15rem;transition:all 1s ease;perspective:100rem;}
.flip-card>*{visibility:visible;}
.flip-card__container{position:absolute;right:0;width:100%;height:100%;transition:all 1s ease;transform-origin:left;transform-style:preserve-3d;}
.card-back,.card-front{position:absolute;top:0;left:0;width:100%;height:100%;backface-visibility:hidden;text-align:center;line-height:15rem}
.card-front{width:15rem;height:15rem;background:#425b19;color:#fff;}
.card-back{background-color:#fafbfa;transform:rotateY(180deg);}
.inside-page{position:absolute;right:0;z-index:1;padding:1rem;width:15rem;height:100%;background-color:#fafbfa;box-shadow:inset 20rem 0 5rem -2.5rem rgba(0,0,0,.25);transition:all 1s ease;}

    </style>
</head>
<body class="demo_body">
    <div class="demo_header">
        <div class="layout">
            <a href="/index.html"> 首页 </a>
        </div>
    </div>
    <div class="demo_main">
        <div class="layout">
            <h2 class="title_h2">翻页效果</h2>
            <div>
                <div class="card">
                    <div class="flip-card">
                        <div class="flip-card__container">
                            <div class="card-front">
                                FMA
                            </div>
                            <div class="card-back">
                                FMB
                            </div>
                        </div>
                    </div>
                    <div class="inside-page">
                        content
                    </div>
                </div>
            </div>

        </div>
