<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="renderer" content="webkit"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<title>DEMO - JSON数据转Excel表格</title>
<link rel="shortcut icon" href="../favicon.ico?v=2021041602" type="image/x-icon">
<script src="../js/jquery.js"></script>
<style type="text/css">
    *{margin:0;padding:0;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;-ms-box-sizing:border-box;box-sizing:border-box;}
    .demo_main{padding:2% 5%;}
    .title_h2{padding:2% 0;}
    #dv_json{margin:2% 0;padding:20px;min-height:500px;border:1px solid #aaa;}
    .btn{margin-bottom:10px;display:inline-block;padding:10px 20px;border:none;background:#1e9fff;color:#fff;font-weight:700;font-size:14px;text-decoration:none;cursor:pointer;outline:none;}
    .btn_green{background:#009688;}
    .dv_box{display:inline-block;width:100%;}
    .dv_left{float:left;width:40%;}
    .dv_left textarea{width:98%;min-height:300px;padding:10px;border:1px solid #ddd;}
    .dv_right{float:right;width:60%;}
    table {width:100%;border-collapse:collapse;}
    table thead td{background:#f5f5f5;font-weight:700;}
    table td{padding:5px 10px;border:1px solid #ddd;}
</style>
</head>
<body>
<div class="demo_body">
    <div class="demo_main">
        <h2 class="title_h2">JSON数据转Excel表格</h2>
        <div class="dv_box">
			<div class="dv_left">
				<button class="btn" onclick = "json_tab()">JSON数据转table格式</button><br>
				<p>请在文本框内输入JSON数据</p>
				<textarea id="textarea" placeholder="输入JSON数据">[{"product_id":"001","product_name":"苹果","product_price":"10"},{"product_id":"002","product_name":"香蕉","product_price":"8"},{"product_id":"003","product_name":"草莓","product_price":"20"},{"product_id":"004","product_name":"芒果","product_price":"16"}]</textarea>
			</div>
			<div class="dv_right">
				<button class="btn btn_green" onclick="excel_export()">导出Excel文件</button><br>
				<table id="table">
					<thead>
						<tr class="tab_thead">
						</tr>
					</thead>
					<tbody class="tab_tbody">
					</tbody>
				</table>
			</div>
		</div>	
    </div>
</div>

<script>

	// 将一个sheet转成最终的excel文件的blob对象，然后利用URL.createObjectURL下载
	function sheetToBlob(sheet, sheetName) {
	    sheetName = sheetName || 'sheet1';
	    var workbook = {
	        SheetNames: [sheetName],
	        Sheets: {}
	    };
	    workbook.Sheets[sheetName] = sheet; // 生成excel的配置项

	    var wopts = {
	        bookType: 'xlsx', // 要生成的文件类型
	        bookSST: false, // 是否生成Shared String Table，官方解释是，如果开启生成速度会下降，但在低版本IOS设备上有更好的兼容性
	        type: 'binary'
	    };
	    var wbout = XLSX.write(workbook, wopts);
	    var blob = new Blob([strToArrBuf(wbout)], {
	        type: "application/octet-stream"
	    }); // 字符串转ArrayBuffer
	    function strToArrBuf(s) {
	        var buf = new ArrayBuffer(s.length);
	        var view = new Uint8Array(buf);
	        for (var i = 0; i != s.length; ++i) view[i] = s.charCodeAt(i) & 0xFF;
	        return buf;
	    }
	    return blob;
	}

	function openDownloadDialog(url, saveName) {
	    if (typeof url == 'object' && url instanceof Blob) {
	        url = URL.createObjectURL(url); // 创建blob地址
	    }
	    var aLink = document.createElement('a');
	    aLink.href = url;
	    aLink.download = saveName || ''; // HTML5新增的属性，指定保存文件名，可以不要后缀，注意，file:///模式下不会生效
	    var event;
	    if (window.MouseEvent) event = new MouseEvent('click');
	    else {
	        event = document.createEvent('MouseEvents');
	        event.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
	    }
	    aLink.dispatchEvent(event);
	}

	//导出Excel文件
	function excel_export() {
	    var table = document.querySelector("#table");
	    var sheet = XLSX.utils.table_to_sheet(table);//将一个table对象转换成一个sheet对象
	    openDownloadDialog(sheetToBlob(sheet),'excel.xlsx');//
	}

	//JSON 转 table
	function json_tab(){
		var txtValObj = JSON.parse($('#textarea').val());
		var tbodyHtml='',theadHtml='';

		for (var key in txtValObj[0]) {
			theadHtml += '<td>'+key+'</td>';
		}
		//遍历
		$.each(txtValObj, function (idx, item) {
			tbodyHtml += '<tr>'
			$.each(item, function (subidx, subitem) {
				tbodyHtml +='<td>'+subitem+'</td>';
			})
			tbodyHtml +='</tr>'
		});

		$('.tab_thead').html(theadHtml);//thead html
		$('.tab_tbody').html(tbodyHtml);//tbody html
	};
</script>


</html>
