            <h2 class="title_h2">EXCEL 排序</h2>
            <h3 class="title_h3">Sheet1 A列 按 sheet2 A列排序</h3>
            <div class="text_content">
                <p>Sheet2：</p>
                <p class="pdl_20">sheet2 B列-B2 下拉填充序列</p>
                <p>Sheet1 ：</p>
                <p class="pdl_20">A列 插入列 B1-辅助排序</p>
                <p class="pdl_20">B2 输入 <strong>=VLOOKUP(A2,Sheet2!A:B,2,0) </strong> 下拉填充</p>

                <p class="pdl_20">列： 辅助排序、 排序依据： 数值 、 次序：升序 </p>
            </div>
